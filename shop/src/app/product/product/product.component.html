<ul (click)='onProductClick()'>
    <li>{{item.name}}</li>
    <li>Description: {{item.description}}</li>
    <li>Price: {{item.price | currency:'UAH':'â‚´'}}</li>
    <li>Category: {{item.category | uppercase }}</li>
    <li>Is available: {{item.isAvailable}}</li>
    <li>Last update: {{item.lastUpdateTime | date:'yyyy-MM-dd'}}</li>
    <li>There are {{item.availableCount}} left</li>
    <button [disabled]="!item.isAvailable" [ngStyle]="{'background-color': item.isAvailable ? 'green':'white'}" (click)="productBuy.emit(item)">Buy Item</button>
</ul>
<br/>
