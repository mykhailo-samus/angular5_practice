<ul (click)='onProductClick()'>
    <li>{{item.name}}</li>
    <li>{{item.description}}</li>
    <li>{{item.price}}</li>
    <li>{{item.category}}</li>
    <li>{{item.isAvailable}}</li>
    <li>There are {{item.availableCount}} left</li>
    <button [disabled]="!item.isAvailable" [ngStyle]="{'background-color': item.isAvailable ? 'green':'white'}" (click)="productBuy.emit(item)">Buy Item</button>
</ul>
<br/>
