<div *ngIf="showCart" style="text-align:center">
  <h1>
    Cart
  </h1>
<ul>
  <li *ngFor='let cartItem of cartItems'>
      <app-cart-item app-background [cartItem]='cartItem' (productRemove)='onProductRemove($event)'></app-cart-item>
  </li>
</ul>
  <button (click)="onIncreaseDiscount(10)">Add discount to first child</button>
  <button (click)="onCartClear()">Clear Cart</button>
  <div>Total sum: {{sum}}</div>
  <div>Total quantity: {{quantity}}</div>
</div>
